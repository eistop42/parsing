<!DOCTYPE html>
<html>
<head>
    <title>Магазин игрушек</title>
    <style>
        .item { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px;
        }
        .price { color: green; }
    </style>
</head>
<body>
    <h1>Детские игрушки</h1>

    <div class="item">
        <h3>Конструктор LEGO City</h3>
        <div class="price">2 499 ₽</div>
        <div class="info">Возраст: 6+</div>
        <div class="stock">В наличии: Да</div>
    </div>

    <div class="item">
        <h3>Кукла Barbie</h3>
        <div class="price">1 799 ₽</div>
        <div class="info">Возраст: 3+</div>
        <div class="stock">В наличии: Нет</div>
    </div>

    <div class="item">
        <h3>Мяч футбольный</h3>
        <div class="price">999 ₽</div>
        <div class="info">Возраст: 5+</div>
        <div class="stock">В наличии: Да</div>
        <div class="sale">Скидка 15%</div>
    </div>
</body>
</html>
